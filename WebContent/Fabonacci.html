<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>兔子有多少对</title>
	</head>
	<script type="text/javascript">
		var n=10;//循环到最大月份
		var a=new Array(n+2)
		var i=0;
		function fib(){
			if (n==0) {
				alert("请输入大于0的数");
			}
    		a[0]=0;
    		a[1]=1;
    		for (i =1; i < n+1; i++) {
				a[i+1]=a[i]+a[i-1];
				alert("当前"+i+"月的兔子对数"+a[i+1]);
			}
    }
	</script>
	<body>
		<input type="button" onclick="fib()" value="运算"/></input>
	</body>
</html>
